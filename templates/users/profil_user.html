<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpsiDrive</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='./Images/logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='./profile.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general"  onclick="updateURL('#account-general')">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password"  onclick="updateURL('#account-change-password')">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info"  onclick="updateURL('#account-info')">Info</a>
                          <!--<a class="list-group-item list-group-item-action" data-toggle="list"
                           href="#account-social-links">Social links</a> -->
                        <!-- <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Connections</a> -->
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications"  onclick="updateURL('#account-notifications')">Notifications</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="{{ url_for('static', filename='Images/' + profil[8]) }}" width=30% alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <form action="" method="post" enctype="multipart/form-data" >
                                    <label class="btn btn-outline-primary">
                                       teleharger une nouvelle photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                        <button type="button" class="btn btn-default md-btn-flat">Renitialiser</button>
                                        <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                    </form>
                                </div>

                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <form action="{{ url_for('update_profil')}}" method="post">
                                    <input type="hidden" name="id" value="{{ profil[0] }}">
                                    <div class="form-group">
                                        <label class="form-label">Prenom</label>
                                        <input type="text" class="form-control mb-1" value="{{profil[2]}}" name="prenom">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Nom</label>
                                        <input type="text" class="form-control" value="{{profil[3]}}" name="nom">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">E-mail</label>
                                        <input type="text" class="form-control mb-1" value="{{profil[4]}}" name="mail">
                                        <!-- <div class="alert alert-warning mt-3">
                                            Your email is not confirmed. Please check your inbox.<br>
                                            <a href="javascript:void(0)">Resend confirmation</a>
                                        </div> -->
                                    </div>
                                    <!-- <div class="form-group">
                                        <label class="form-label">Company</label>
                                        <input type="text" class="form-control" value="Company Ltd.">
                                    </div> -->
                                    <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>&nbsp;
                                     <button type="button" class="btn btn-default">Annuler</button>
                                </form>
                            </div>
                        </div>
                        
                            <div class="tab-pane fade" id="account-change-password">
                                <form action="{{ url_for('edit_password')}}" method="post">
                                    <div class="card-body pb-2">
                                        <div class="form-group">
                                            <label class="form-label">Ancien mot de passe</label>
                                              {% for message in get_flashed_messages() %}
                                                    <div class="alert alert-{{ message.errors }} flash">
                                            {{ message }}
                                                </div>
                                                {% endfor %}
                                            <input type="password" class="form-control" name="mdp">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Nouveau mot de passe</label>
                                            <input type="password" class="form-control" name="new">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Repetez le mot de passe</label>
                                            <input type="password" class="form-control" name="confirm">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>&nbsp;
                                    <button type="button" class="btn btn-default">Annuler</button>
                                </form>
                            </div>
                        
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control"
                                        rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">date de naissance</label>
                                    <input type="text" class="form-control" value="{{profil[6]}}">
                                </div>
                               
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" class="form-control" value="{{profil[5]}}">
                                </div>
                                
                            </div>
                        </div>
<!--                        
                        <div class="tab-pane fade" id="account-connections">
                            <div class="card-body">
                                <button type="button" class="btn btn-twitter">Connect to
                                    <strong>Twitter</strong></button>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <h5 class="mb-2">
                                    <a href="javascript:void(0)" class="float-right text-muted text-tiny"><i
                                            class="ion ion-md-close"></i> Remove</a>
                                    <i class="ion ion-logo-google text-google"></i>
                                    You are connected to Google:
                                </h5>
                                <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
                                    data-cfemail="f9979498818e9c9595b994989095d79a9694">[email&#160;protected]</a>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <button type="button" class="btn btn-facebook">Connect to
                                    <strong>Facebook</strong></button>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <button type="button" class="btn btn-instagram">Connect to
                                    <strong>Instagram</strong></button>
                            </div>
                        </div> -->
                        <div class="tab-pane fade" id="account-notifications">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Activity</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when someone comments on my article</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when someone answers on my forum
                                            thread</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Email me when someone follows me</span>
                                    </label>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Application</h6>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">News and announcements</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input">
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Weekly product updates</span>
                                    </label>
                                </div>
                                <div class="form-group">
                                    <label class="switcher">
                                        <input type="checkbox" class="switcher-input" checked>
                                        <span class="switcher-indicator">
                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>
                                        </span>
                                        <span class="switcher-label">Weekly blog digest</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>&nbsp;
            <button type="button" class="btn btn-default">Annuler</button>
        </div> -->
    </div>
    <script>
        function updateURL(hash) {
            var currentURL = window.location.href;
            var newURL = currentURL.split('#')[0] + hash;
            window.history.replaceState({}, document.title, newURL);
        }
    </script>
    
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript"> -->

    <!-- </script> -->
</body>

</html>
