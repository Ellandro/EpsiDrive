{% extends "./admin/main.html" %}
{% block content %}
<div class="container home">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<form action="{{ url_for('add_cours') }}" method="post">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Titre2" name="titre" value="{{data.2}}">
				<!-- <input type="text" value="essai"> -->
				<select name="module"   class="field">
					 <option value="">----------------</option>
					{% for module in module %}
					<option value="{{ module[0] }}">	{{ module[1] }}</option>
					{% endfor %}
				</select>
				<textarea id="myTextarea" placeholder="Contenu" class="field" name="contenu" >{{ data.3 }}</textarea>
				<!-- <script>
					document.getElementById('myTextarea').value = "{{data.3}}";
				</script> -->
				<button class="btn" type="submit">Enregistrer</button>
				</form>
			</div>
		</div>
	</div>
	<style>
	.container{
	position: relative;

	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px 100px;
	position: absolute;
    top: 0;
    top: 0;
    left: 250px;
    height: 100vh;
    width: calc(100% - 250px);
    background-color: var(--body-color);
    transition: var(--tran-05);
    /* margin-left: 5%; */
    margin-top: 10%;
}

.container:after{
	content: '';
	position: absolute;

	height: 100%;
	left: 0;
	top: 0;
	background: url("../static/Images/bg.jpg") no-repeat center;
	background-size: cover;
	filter: blur(50px);
	z-index: -1;
}
.contact-box{
	max-width: 850px;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	justify-content: center;
	align-items: center;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
}



.right{
	padding: 25px 40px;
}

h2{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
}

h2:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 4px;
    width: 50px;
    border-radius: 2px;
    background-color: #2ecc71;
}

.field{
	width: 100%;
	border: 2px solid rgba(0, 0, 0, 0);
	outline: none;
	background-color: rgba(230, 230, 230, 0.6);
	padding: 0.5rem 1rem;
	font-size: 1.1rem;
	margin-bottom: 22px;
	transition: .3s;
}

.field:hover{
	background-color: rgba(0, 0, 0, 0.1);
}

textarea{
	min-height: 150px;
}

.btn{
	width: 100%;
	padding: 0.5rem 1rem;
	background-color: #2ecc71;
	color: #fff;
	font-size: 1.1rem;
	border: none;
	outline: none;
	cursor: pointer;
	transition: .3s;
}

.btn:hover{
    background-color: #27ae60;
}

.field:focus{
    border: 2px solid rgba(30,85,250,0.47);
    background-color: #fff;
}

@media screen and (max-width: 880px){
	.contact-box{
		grid-template-columns: 1fr;
	}
	.left{
		height: 200px;
	}
}
</style>
{% endblock %}
