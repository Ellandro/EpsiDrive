{%extends './dashbord/base.html' %}
{% block content %}
    <section class="main home">
      <div class="main-top">
        <h1>Tests</h1>
        <button><a href="{{ url_for('add_test')}}">Ajouter</a></button>
      </div>
      <div class="main-skills">
          {% for element in test %}
        <div class="card">
          <img src="{{url_for('static', filename='test_photo/element.3')}}" width="75px">

          <h3>TEST{{loop.index}} </h3>

          <p>{{element.2}}</p>
          <div class="buttons-container" >
            <a href="#" class="delete-button"><i class="fa-regular fa-trash-can" style="color: #e01f1f;"></i></a>
            <a href="/detail_question/{{element.0}}" class="delete-button"><i class="fa-regular fa-eye-slash" style="color: #ffffff;"></i></a>
            <a href="/modifier_test/{{element.0}}" class="edit-button"><i class="fa-regular fa-pen-to-square" style="color: #2e8d1b;"></i></a>
            </div>
        </div>
        {% endfor %}

      </div>
    </section>
{% endblock %}
