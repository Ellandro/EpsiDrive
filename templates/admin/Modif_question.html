<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter_Questions</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,600,700,800%7CLora:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
          {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert-{{category}}" id="mes">{{message}}</div>
                    {% endfor %}
                    {% endif %}
          {% endwith %}
        <header>Ajouter Questions</header>
        <form method="POST" class="form" action="{{url_for('Modif_question',mod_id=data_question.id_question )}}" enctype="multipart/form-data">
          <div class="input-box">
            <label>Nom :</label>
            <input type="text" name="nom_question" value="{{data_question.nom_question}}" placeholder="Entrer votre question" required>
          </div>
          <div class="input-box">
              <label>Description</label>
            <input type="text" name="Description" value="{{data_question.Description}}" placeholder="Entrer votre description" required>
          </div>
          <div class="input-box">
            <label>Choix 1</label>
            <input type="text" name="Choix1" placeholder="Entrer votre 1er choix" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Choix 2</label>
              <input type="text" name="Choix2" placeholder="Entrer votre 2eme choix" required />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Choix 3</label>
              <input type="text" name="Choix3" placeholder="Entrer votre 3eme choix" required />
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Choix 4</label>
              <input type="text" name="Choix4" placeholder="Entrer votre 4eme choix" required />
            </div>
          </div>
          <div class="input-box address">
            <div class="column">
              <label>Test</label>
              <div class="select-box">
                <select name="test">
                  {% for row in data_test %}
                    <option value="{{row.0}}" selected>{{row.1}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Image</label>
              <input type="file" name="image" accept="image/" required/>
            </div>
          </div>
            <div class="column">
            <div class="input-box">
              <label>reponse correcte</label>
              <input type="text" name="reponse_correcte" placeholder="Entrer votre reponse correcte"  required />
            </div>
          </div>
          <div class="btn">
            <button class="red">Annuler</button>
            <button type="submit" value="Soumettre" >Ajouter</button>
          </div>
        </form>
      </section>
</body>
</html>
