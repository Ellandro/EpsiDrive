{% extends './dashbord/base.html'%}
{% block content %}
    <style>
        
.Main
{
    width: 100%;
    height: 600px;
    align-items: center;
    justify-content: center;
    flex-direction: row;
    display: flex;
    background-color:rgb(202, 219, 176);

}

.main_centre
{
    width: 80%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    justify-content: space-around;
    
    
   
}
.main_centre1
{
    width:90%;
    height:90%;
    display: flex;
    align-items: end;
    justify-content: space-around ;
    flex-direction: column;
    

    
    
}
.main_centre1 form{
    width: 100%;
    height: 50%;
    display: grid;
    grid-template-columns: 10% 60%;
    row-gap: 20px;
    /* border: 2px solid olivedrab; */
}
.main_centre1 h3{
    margin-right: 60%;
}
.Centre1-1
{
    height: 80%;
    grid-column: 1 / -1;
    display: flex;
    /* border: 1px solid red; */
    margin-left: 30%;
    margin-top: 20px;
    /* justify-content: space-between; */
}
.Centre1-1 button
{
    width: 170px;
    height: 60px;
    border: none;
    color: #fff;
    border-radius: 5px;
    margin-right: 15px;

}
.btn1 
{
    text-decoration: none;
    color: white;
    background-color: red;
}
#btn2{
    background-color: green;
    color: white;

}

#btn2 a{
    text-decoration: none;
    color: black;
}
    </style>
    <section class="home">
        <div class="Main">
                   
             <div class="main_centre">

                <div class="main_centre1">

                    <h3> Ajout Auto Ecole</h3>
            <form method="post">

                <label for="Nom">Nom Auto Ecole :</label>
                <input class="value" type="text" name="nom"  value="{{data[1]}}">

                <label for="Lieu" >Lieu Auto Ecole :</label>
                <input class="value" type="text" name="lieu"  value="{{data[2]}}">

                <div class="Centre1-1">
                    <button class="btn1"><a href="{{url_for('autoecole')}}">Retour</a></button>
                   <button id="btn2" type="submit">Valider</button>
                </div>
            </form>

                </div>
            </div>

        </div>
    </section>
{% endblock %}
